version: '3.8'

services:
  snapback:
    build: .
    container_name: snapback-trading
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    environment:
      - PORT=5000
      - DEBUG=True
    restart: unless-stopped
